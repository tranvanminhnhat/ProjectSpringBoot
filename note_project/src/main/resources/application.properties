# Database
# URL connect Database.
spring.datasource.url=jdbc:mysql://localhost:3306/note
# Account to log in Database.
spring.datasource.username=root
spring.datasource.password=123456a-
# JDBC use to connect SQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
# Dialect is used to interact with the database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Configure Hibernate to use new ID generators instead of old ID generators.
spring.jpa.properties.hibernate.id.new_generator_mappings = true
# Configure Hibernate to display SQL statements generated by Hibernate.
spring.jpa.properties.hibernate.show.sql = true
# Configure Hibernate to format the displayed SQL statements.
spring.jpa.properties.hibernate.format_sql = true
# Configure Hibernate to create DDL (Data Definition Language) statements to create tables in the database.
spring.jpa.generate-ddl=true
# Configure Hibernate to automatically create or update tables in the database.
spring.jpa.properties.hibernate.hb2dll.auto = update
# Configure Hibernate to log SQL statements generated by Hibernate.
logging.level.org.hibernate.SQL=DEBUG
# Configure Hibernate to record parameters passed into SQL statements.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE